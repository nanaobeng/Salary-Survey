
    {% extends "client_hub_layout.html" %}


    {% block content %}

    <style>
        #hero {
    width: 100%;
    height: 15vh;
    background: url("../static/img/home.jpg") top center;
    background-size: cover;
    position: relative;
    }
    
    #hero:before {
    content: "";
    background: rgba(20, 44, 9, 0.7);
    position: absolute;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    }
    
    #hero .container {
    text-align: center;
    padding-top: 50px;
    }
    
    @media (max-width: 992px) {
    #hero .container {
      padding-top: 0;
    }
    }
    
    #hero h1 {
    margin: 0;
    font-size: 48px;
    font-weight: 700;
    line-height: 56px;
    color: #fff;
    }
    
    #hero h2 {
    color: #eee;
    margin: 15px 0 0 0;
    font-size: 22px;
    }
    
    #hero .btn-get-started {
    font-family: "Raleway", sans-serif;
    font-weight: 500;
    font-size: 15px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 9px 35px;
    border-radius: 50px;
    transition: 0.5s;
    margin-top: 40px;
    border: 2px solid #ffc107;
    color: #fff;
    }
    
    #hero .btn-get-started:hover {
    background: #ffc107;
    }
    
    @media (min-width: 1024px) {
    #hero {
      background-attachment: fixed;
    }
    }
    
    @media (max-width: 768px) {
    #hero {
      height: 100vh;
    }
    #hero h1 {
      font-size: 28px;
      line-height: 36px;
    }
    #hero h2 {
      font-size: 18px;
      line-height: 24px;
    }
    }
    </style>
       
       
      <section class="page-content">
        <section class="search-and-user">
          <form>
            <input type="search" placeholder="Search Pages...">
            <button type="submit" aria-label="submit form">
              <svg aria-hidden="true">
                <use xlink:href="#search"></use>
              </svg>
            </button>
          </form>
          <div class="admin-profile">
            <span class="greeting">Hello Naa</span>
            <div class="notifications">
              <span class="badge">1</span>
              <svg>
                <use xlink:href="#users"></use>
              </svg>
            </div>
          </div>
        </section>
      
        <!--Section for graphs-->
        <section class="grid">
          <article></article>
          <article></article>
          <article></article>
          <article></article>
          <article></article>
          <article></article>
          <article></article>
          <article></article>
        </section>

    {% endblock content %}
